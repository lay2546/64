<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="วิจัย.css">
    <title>สันทนาการในกรุงเทพ</title>
</head>
<body>
    <header class="navbar">
        <h1>สันทนาการ</h1>
        <nav>
            <ul>        
                <li><a href="วิจัย1.html">หน้าแรก</a></li>
                <li><a href="ห้องสมุด.html">ห้องสมุด</a></li>
                <li><a href="#">ฟิตเนส</a></li>
                <li><a href="#">สวนสาธารณะ</a></li>
                <li><a href="#">แกลเลอรี่</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="content-wrapper">
        <section class="intro">
            <!-- ฟอร์มล็อกอิน -->
            <form id="loginForm">
                <div class="imgcontainer">
                  <img src="img_avatar2.png" alt="Avatar" class="avatar">
                </div>
              
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" id="uname" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" id="psw" required>
              
                  <button type="button" onclick="login()">Login</button>
                  
                  <div class="container" style="background-color:#f1f1f1">
                    <span class="psw">Forgot <a href="1.html">password?</a></span>

                  </div>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
              </form>
        </section>

        <section class="icons1">
            <img src="รูป/สันทนาการ.webp" alt="กิจกรรม 1" class="recreation-image">
        </section>
    </main>

    <script>
        // ฟังก์ชันล็อกอิน
        function login() {
            var username = document.getElementById('uname').value;
            var password = document.getElementById('psw').value;

            // ตรวจสอบ username และ password (คุณสามารถปรับเปลี่ยนการตรวจสอบนี้ได้)
            if (username === 'user' && password === 'pass') {
                // ถ้าถูกต้อง ให้เปลี่ยนหน้าไปที่หน้าที่ต้องการ
                window.location.href = 'วิจัย1.html';
            } else {
                // ถ้าผิดพลาด ให้แสดงการแจ้งเตือน
                alert('Username หรือ Password ไม่ถูกต้อง');
            }
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3 .3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
